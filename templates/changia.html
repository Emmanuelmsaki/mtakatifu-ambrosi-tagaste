{% extends 'base1.html'%}
{% load static %}

{% block content %}


<div class="container-fluid changia-container">
    <div class="row changia-row">
        <div class="col-sm top-space">
            <div class="changia-title pb-4">changia</div>
            <div class="changia-text">{{gives.taarifa}}
            </div>
            <div class="changia-form1 shadow mt-5">
                <div class="pt-4">
                    <div class="text-center mb-3">
                        <span ><img src="{% static 'assets/images/azampay.png' %}" class="changia-logo"></span>
                    </div>
                    <div class="text-center mb-4">
                        <span class="changia-card-title">azampay</span>
                    </div>
                    <form method="POST" action="{% url 'process_payment' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="phone" class="form-label changia-azam-text">Namba Ya Simu <span
                                    class="required-star">*</span></label>
                            <input type="text" class="form-control rounded-pill" id="phone" name="phone" required
                                placeholder="+255xxxxxxxxx">
                        </div>
                        <div class="mb-4">
                            <label for="number" class="form-label changia-azam-text">Kiasi <span
                                    class="required-star">*</span></label>
                            <input type="number" class="form-control rounded-pill" id="number" name="number" required placeholder="Tsh">
                        </div>
                        <div class="mb-5 mt-5 text-center">
                            <button type="submit" class="btn btn-email">Tuma</button>
                        </div>
                        <div class="text-center supoted-mno mb-3"><i>Mitandao ya Simu Inayoungwa Mkono</i></div>
                        <div class="text-center mb-3"><img src="{% static 'assets/images/Mobile-wallets.png' %}" class="changia-logo1"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
