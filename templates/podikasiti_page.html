{% extends 'base1.html'%}
{% load static %}

{% block content %}

 <div class="container-fluid top-space mahubiri-page-container mb-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 mb-4">
                <div class=" video-container">
                    <iframe src="{{ embed_url }}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid youtube-page-container">
        <div class="row youtube-page-row">
            <div class="matukio-page-row1">
                <div class="matukio-page-title mt-0 pb-1 text-center">
                    {{podcast.title}}
                </div>
                <div class="discover-section1 py-3">
                    <div class="discover-line1"></div>
                    <div class="discover-text1"><i class="fa-solid fa-pen space-right"></i>MAELEZO ZAIDI<i
                            class="fa-solid fa-cross space-left"></i></div>
                    <div class="discover-line1"></div>
                </div>
                <div class="matukio-page-text">{{podcast.maelezo}}</div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
